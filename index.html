<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SSURGO Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://openlayers.org/en/v4.1.1/css/ol.css" type="text/css">
    <link rel="stylesheet" href="css/ol3-layerswitcher.css">
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>
    <div id="map" class="map">
      <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer">&times;</a>
        <h3 id="popup-title"></h3>
        <ul id="popup-content">
          <li class="content-item">
            Flooding Frequency: <span id="content-flooding"></span>
          </li>
            <li class="content-item">
            Available Water Storage: <span id="content-storage"></span>cm
          </li>
          <li class="content-item">
            Drainage Class: <span id="content-drainage"></span>
          </li>
          <li class="content-item">
            Non-Irrigated Capability Class: <span id="content-nicc"></span>
          </li>
          <li class="content-item">
            Hydric Soils: <span id="content-hydric"></span>%
          </li>
        </ul>
      </div>
      <div id="legend"></div>
    </div>
    <form class="style-picker pure-form-stacked">
      <label>Select a Map Type</label>
      <select id="style-options" class="form-control"></select>
    </form>
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://openlayers.org/en/v4.1.1/build/ol.js"></script>
    <script src="https://rawgit.com/boundlessgeo/ol-mapbox-style/v1.0.0/dist/olms.js"></script>
    <script src="js/ol3-layerswitcher.js"></script>
    <script src="js/carto.js"></script>
    <script src="js/app.js"></script>
    <script src="js/map.js"></script>
  </body>
</html>
